<h1 *ngIf="error" style="color: brown">{{ error }}</h1>

<div fxLayout="column" fxLayoutAlign="center">
  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngFor="let item of storis$ | async">
    <div *ngIf="isString(item)">{{ item }}</div>
    <div *ngIf="!isString(item)" fxLayout fxLayoutAlign="center">
      <app-story-list [story]="item"></app-story-list>
    </div>
  </div>
</div>
